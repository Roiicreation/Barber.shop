<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appuntamenti - Barbiere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Stili base uguali al dashboard */
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --accent: #FF4D4D;
            --text: #ffffff;
            --text-secondary: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text);
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Stili specifici per gli appuntamenti */
        .appointments-container {
            margin-left: 250px;
            padding: 2rem;
        }

        .appointments-header {
            margin-bottom: 2rem;
        }

        .appointments-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .appointment-card {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            background: var(--card-bg);
            border: 1px solid #222;
            position: relative;
        }

        .time {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            min-width: 100px;
        }

        .client-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .client-info h3 {
            font-size: 1.1rem;
            margin: 0;
        }

        .client-info p {
            color: var(--text-secondary);
            margin: 0;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 10px;
        }

        .date-nav {
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .date-nav:hover {
            color: var(--text);
        }

        #dateSelector {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #dateSelector::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .delete-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            color: var(--accent);
            background: rgba(255, 77, 77, 0.1);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .popup-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .popup-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .popup-btn.confirm {
            background: var(--accent);
            color: white;
        }

        .popup-btn.cancel {
            background: #333;
            color: white;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #00ff88;
        }

        .notification.error {
            background: var(--accent);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar (uguale al dashboard) -->
        <nav class="navbar">
            <div class="nav-item" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-calendar"></i>
                <span>Appuntamenti</span>
            </div>
            <!-- ... altri elementi navbar ... -->
        </nav>

        <main class="appointments-container">
            <div class="appointments-header">
                <h1>Appuntamenti</h1>
            </div>
            <div class="date-selector">
                <button class="date-nav" onclick="changeDate(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <input type="date" id="dateSelector" onchange="loadAppointments()">
                <button class="date-nav" onclick="changeDate(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="appointments-list">
                <!-- Gli appuntamenti verranno caricati qui -->
            </div>
        </main>
    </div>

    <script>
        let currentDate = new Date();

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('it-IT', options);
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            document.getElementById('dateSelector').valueAsDate = currentDate;
            loadAppointments();
        }

        async function loadAppointments() {
            try {
                // Usa la data selezionata
                const selectedDate = document.getElementById('dateSelector').valueAsDate || currentDate;
                const dateString = formatDate(selectedDate);
                
                const bookingsRef = db.collection('bookings')
                    .where('date', '==', dateString);

                const snapshot = await bookingsRef.get();

                const appointmentsList = document.querySelector('.appointments-list');
                let appointmentsHTML = '';

                if (snapshot.empty) {
                    appointmentsHTML = `
                        <div class="no-appointments">
                            <p>Nessun appuntamento per ${dateString}</p>
                        </div>
                    `;
                } else {
                    // Ordina gli appuntamenti per orario
                    const appointments = [];
                    snapshot.forEach(doc => {
                        appointments.push(doc.data());
                    });
                    
                    appointments.sort((a, b) => a.time.localeCompare(b.time));

                    appointments.forEach(booking => {
                        appointmentsHTML += `
                            <div class="appointment-card">
                                <div class="time">${booking.time}</div>
                                <div class="client-info">
                                    <h3>${booking.name}</h3>
                                    <p>${booking.service}</p>
                                </div>
                                <button class="delete-btn" onclick="deleteAppointment('${booking.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    });
                }

                appointmentsList.innerHTML = appointmentsHTML;

            } catch (error) {
                console.error('Errore nel caricamento degli appuntamenti:', error);
            }
        }

        // Inizializza con la data di oggi
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateSelector').valueAsDate = currentDate;
            loadAppointments();
        });
    </script>
</body>
</html>
